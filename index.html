<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron">
    <script src="./assets/javascripts/javascipts.js" defer></script>
</head>
<body>

    <div id="header">
        <h3>ETCH - A - SKETCH</h3>
    </div>

    <div id="body">
    
        <div id="main">
    
            <div id="content">

                <div id="container">
                    
                </div>
    
    
            </div>
    
    
        </div>

        <div id="selection">
        
            <div class="btn-group">

                <button id="black"><h4>Black</h4></button>
                <button id="red"><h4>Red</h4></button>
                <button id="random"><h4>Random</h4></button>
                <button id="erase"><h4>Erase</h4></button>
                <button id="clearAll"><h4>Clear-all</h4></button>
                
            </div>

            <div id="padSize">
                <div id="padSize-slider">

                    <div class="sliderValue">
                    
                    </div>
    
                    <div class="field">
                        <div class="value min">20</div>
                        <input class="slider" type="range" min="20" max="80" step="10" value="50">
                        <div class="value max">80</div>
                        <div class="progress"></div>
                    </div>
                    
                    </div>
    
                </div>
            </div>
            
        </div>

    </div>

    <div id="footer">
        
        <a id="logo" href="https://www.theodinproject.com/"><h4>The Odin Project </h4><img src="./assets/img/theodinproject.svg" alt="the_odin_project"></a>

    </div>

    
</body>
</html>
