<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron">
    <script src="./assets/javascripts/javascipts.js" defer></script>
</head>
<body>

    <div id="header">
        <h3>ETCH - A - SKETCH</h3>
    </div>

    <div id="body">

        <div class="resolution-panel" role="slider" aria-valuemin="30" aria-valuemax="60" tabindex="0" aria-valuenow="52" aria-valuetext="52% volume" aria-label="Volume" title="Volume"><div class="ytp-volume-slider" draggable="true" style="touch-action: none;"><div class="ytp-volume-slider-handle" style="left: 21px;"></div></div></div>

        <div id="selection-1">
        
            <div class="btn-group">

                <div class="name"><h4>Brush</h4></div>
                <button id="black"><h4>Black</h4></button>
                <button id="red"><h4>Red</h4></button>
                <button id="random"><h4>Random</h4></button>
                
            </div>
            
        </div>
    
        <div id="main">
            
    
            <div id="content">

                <div id="container">
                    
                </div>
    
    
            </div>
    
    
        </div>

        <div id="selection-2">
        
            <div class="btn-group">

                <div class="name"><h4>Edit</h4></div>
                
                <button id="padSize"><h4>Pad-size</h4></button>
                <button id="erase"><h4>Erase</h4></button>
                <button id="clearAll"><h4>Clear-all</h4></button>
                
            </div>
            
        </div>

    </div>

    <div id="footer">
        
        <a id="logo" href="https://www.theodinproject.com/"><h4>The Odin Project </h4><img src="./assets/img/theodinproject.svg" alt="the_odin_project"></a>

    </div>

    
</body>
</html>
